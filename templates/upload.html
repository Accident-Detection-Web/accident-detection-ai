<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video or Enter Video Link</title>
</head>
<body>
    <h1>Upload Video File or Enter Video Link</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload video file:</label>
        <input type="file" name="file" id="file"><br><br>
        <label for="video_link">or Enter video link:</label>
        <input type="text" name="video_link" id="video_link" placeholder="Enter video link here"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
